<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link th:href="@{/ranking.css}" rel="stylesheet">
</head>
<body>
<h1 align="center">TABETELL</h1>

<h3 th:if="${session.nickname == null}">
ようこそゲストさん<br>
</h3>

<h3 th:unless="${session.nickname == null}">
ようこそ<a th:text="${session.nickname}"></a>さん<br>
</h3>

<div th:if="${session.nickname == null}">
<a href="/adduser">新規登録</a>　　
<a href="/login">ログイン</a>
</div>

<div th:unless="${session.nickname == null}">
<a th:href="'/mypage/' + ${session.usercode}">マイページに行く</a>　
<a href="/addstore">お店登録</a>　
<a href="/logout">ログアウト</a>
</div>
<br>


<div align="center">
<form action="/keyword">
<input type="text" name="keyword" size="100">　
<input type="submit" value="検索">

</form>
</div>
<br>

<div><font size="4">

	<a th:text="${list1.categorycode1}"></a>

</li>

<li>

	<a th:text="${list2.address}"></a>
	<a th:text="${list2.categorycode1}"></a>
	<a th:text="${list2.categorycode2}"></a>
	<a th:text="${list2.message}"></a>
</div>
</li>

<li>
第3位　　　

<div th:each="list3 : ${list3}">

	<a th:text="${list3.address}"></a>
	<a th:text="${list3.categorycode1}"></a>
	<a th:text="${list3.categorycode2}"></a>
	<a th:text="${list3.message}"></a>
</div>
</li>

<br>

</div>

</html>
