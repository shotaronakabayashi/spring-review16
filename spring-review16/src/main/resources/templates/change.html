<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メニュー・写真変更</title>

<style>
#ww {
  width: 520px;
  height: 310px;
}

</style>
</head>

<body>
<a href="/">Top</a>
<h2>メニュー・写真変更</h2>
<a th:href="'/addmenu/'+${addcode}+'/1'">メニュー追加</a>
<a th:href="'/addpicture2/'+${addcode}">写真追加</a><br>
<a href="'/store/'+${code}">終了</a>

<h4>メニュー</h4>
<div th:each="menu:${menulist}">
<form action="/change" method="POST">
<a>メニュー名：</a>
<input type="text" th:value="${menu.menuname}" th:name="menuname"><br>
<a>値段：</a><input th:type="text" th:value="${menu.menuprice}" th:name="menuprice">
<input type="hidden" th:value="${menu.code}" th:name="code">
<input type="hidden" th:value="${menu.menucode}" th:name="menucode">
<input type="submit" value="変更">
</form>

<form action="/delete" method="POST">
<input type="hidden" th:value="${menu.code}" th:name="md">
<input type="hidden" th:value="${menu.menucode}" th:name="md2">
<input type="submit" value="削除">
</form>
<a>--------------------------------------------------------------</a>
</div>


<div id="ww">
<table>
<tr th:each="pic:${picturelist}">
<td><img th:src="${pic.pictureurl}" width="500" height="300" alt=""></td>
<form action="/delete/picture" method="POST">
<input type="hidden" th:value="${pic.code}" th:name="p_code">
<input type="hidden" th:value="${pic.picturecode}" th:name="picturecode">
<td><input type="submit" value="削除"></td>
</form>
</tr>
</table>
</div>


</body>
</html>
