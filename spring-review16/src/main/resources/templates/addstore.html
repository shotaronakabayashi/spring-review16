<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗登録</title>
</head>
<body>
<a href="/">Top</a>
<h2>店舗登録</h2>
<br>
<form action="/addstore" method="POST">

<a>店舗名　　　　 　  </a><input type="text" name="name"><br>


<a>カテゴリー　</a><p><input type="radio" name="categorycode1" value="和食" checked="checked">和食　　
                     <input type="radio" name="categorycode1" value="中華">中華　　
                     <input type="radio" name="categorycode1" value="イタリアン">イタリアン
                     <input type="radio" name="categorycode1" value="ジャンクフード">ジャンクフード　　
                     <input type="radio" name="categorycode1" value="ファストフード">ファストフード　　
                     <input type="radio" name="categorycode1" value="ラーメン">ラーメン
                      <input type="radio" name="categorycode1" value="すし">すし　　
                     <input type="radio" name="categorycode1" value="焼肉">焼肉　　
                     <input type="radio" name="categorycode1" value="定食">定食
                   </p>

<a>雰囲気 　</a><p>  <input type="radio" name="categorycode2" value="わいわい" checked="checked">わいわい　　
                     <input type="radio" name="categorycode2" value="落ち着いた">落ち着いた　　
                     <input type="radio" name="categorycode2" value="おしゃれ">おしゃれ
                     <input type="radio" name="categorycode2" value="昔ながらの">昔ながらの　　
                     <input type="radio" name="categorycode2" value="古民家">古民家　　
                     <input type="radio" name="categorycode2" value="隠れ家">隠れ家
                </p>


<a>住所　　　　　 　 </a><input type="text" name="address"><br>

<a>電話番号　　　  　 </a><input type="text" name="tel"><br>

<a>予算　　　　　 　 </a><input type="text" name="budget"><br>

<a>時間              </a><input type="checkbox" name="time1" value="1">朝　　
                     <input type="checkbox" name="time2" value="1">昼　　
                     <input type="checkbox" name="time3" value="1">夜<br>

<a>シーン            </a><input type="checkbox" name="scean1" value="1">ファミリー　　
                     <input type="checkbox" name="scean2" value="1">デート　　
                     <input type="checkbox" name="scean3" value="1">友人<br>
                     　　
<a>メッセージ</a><br><textarea name="message" cols="40" rows="8"></textarea><br>

  <input type="submit" value="メニュー・写真登録へ">
</form>
<br>
<a th:text="${message}"></a>
</body>
</html>
