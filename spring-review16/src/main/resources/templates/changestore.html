<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>店舗情報変更</title>
</head>
<body>
<a href="/">Top</a>
<h2>店舗情報変更</h2>
<br>
<form action="/change/store2/" method="POST">
<div th:each="list:${storelist}">
<input type="hidden" name="code" th:value="${list.code}">
<a>店舗名　　　　 　  </a><input type="text" name="name" th:value="${list.name}"><br>


<a>カテゴリー　</a><p><input type="radio" name="categorycode1" value="和食" th:checked="${list.categorycode1} == '和食'">和食　　
                     <input type="radio" name="categorycode1" value="中華" th:checked="${list.categorycode1} == '中華'">中華　　
                     <input type="radio" name="categorycode1" value="イタリアン" th:checked="${list.categorycode1} == 'イタリアン'">イタリアン
                     <input type="radio" name="categorycode1" value="ジャンクフード" th:checked="${list.categorycode1} == 'ジャンクフード'">ジャンクフード　　
                     <input type="radio" name="categorycode1" value="ファストフード" th:checked="${list.categorycode1} == 'ファストフード'">ファストフード　　
                     <input type="radio" name="categorycode1" value="ラーメン" th:checked="${list.categorycode1} == 'ラーメン'">ラーメン
                      <input type="radio" name="categorycode1" value="すし" th:checked="${list.categorycode1} == 'すし'">すし　　
                     <input type="radio" name="categorycode1" value="焼肉" th:checked="${list.categorycode1} == '焼肉'">焼肉　　
                     <input type="radio" name="categorycode1" value="定食" th:checked="${list.categorycode1} == '定食'">定食
                   </p>

<a>雰囲気 　</a><p>  <input type="radio" name="categorycode2" value="わいわい" th:checked="${list.categorycode2} == 'わいわい'">わいわい　　
                     <input type="radio" name="categorycode2" value="落ち着いた" th:checked="${list.categorycode2} == '落ち着いた'">落ち着いた　　
                     <input type="radio" name="categorycode2" value="おしゃれ" th:checked="${list.categorycode2} == 'おしゃれ'">おしゃれ
                     <input type="radio" name="categorycode2" value="昔ながらの" th:checked="${list.categorycode2} == '昔ながらの'">昔ながらの　　
                     <input type="radio" name="categorycode2" value="古民家" th:checked="${list.categorycode2} == '古民家'">古民家　　
                     <input type="radio" name="categorycode2" value="隠れ家" th:checked="${list.categorycode2} == '隠れ家'">隠れ家
                </p>


<a>住所　　　　　 　 </a><input type="text" name="address" th:value="${list.address}"><br>

<a>電話番号　　　  　 </a><input type="text" name="tel" th:value="${list.tel}"><br>

<a>予算　　　　　 　 </a><input type="text" name="budget" th:value="${list.budget}"><br>

<a>時間              </a><input type="checkbox" name="time1" value="1" th:checked="${list.time1} == '1'">朝　　
                     <input type="checkbox" name="time2" value="1" th:checked="${list.time2} == '1'">昼　　
                     <input type="checkbox" name="time3" value="1" th:checked="${list.time3} == '1'">夜<br>

<a>シーン            </a><input type="checkbox" name="scean1" value="1" th:checked="${list.scean1} == '1'">ファミリー　　
                     <input type="checkbox" name="scean2" value="1" th:checked="${list.scean2} == '1'">デート　　
                     <input type="checkbox" name="scean3" value="1" th:checked="${list.scean3} == '1'">友人<br>
                     　　
<a>メッセージ</a><br><textarea name="message" cols="40" rows="8" th:value="${list.message}"></textarea><br>
</div>
  <input type="submit" value="変更">
</form>
<br>
<a th:text="${message}"></a>
</body>
</html>
