<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メニュー登録</title>
</head>
<body>
<a href="/">Top</a>
<h2>メニュー登録</h2>
<br>
<a th:text="${code}"></a>
<a th:text="${count}"></a>:メニュー登録完了<br>

<form action="/addmenu" method="POST">
<input type="hidden" th:value="${count}" th:name="count">
<input type="hidden" th:value="${code}" th:name="code">

<a>メニュー名　　　　 　  </a><input type="text" name="menuname"><br>

<a>値段　</a><input type="text" name="menuprice">
<a>　</a>

<input type="submit" value="メニュー登録へ">
</form>

<a th:href="'/addpicture/'+${code}">写真を登録する方はこちら</a>
<a th:href="'/addmap/'+${code}">MAPを登録する方はこちら</a>

<a href="'/check/' +${code}">登録情報確認へ</a>
</body>
</html>
