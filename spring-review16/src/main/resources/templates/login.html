<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

<style type="text/css">
      .box {
        display: flex;
        align-items: center;
      }
      p {
        padding-right: 20px;
      }
      .box-pass {
        width: 200px;
        position: relative; top:40px; left:-5%;
      }
      .box-pass input {
        width: 400px;
        height: 40px;
      }
      input.button__input {
        display: none;
      }
      .button__label {
        position: absolute;
        right: -95%;
        top: 13px;
      }

</style>

<link th:href="@{/CSS/login.css}" rel="stylesheet">
<link rel="shortcut icon" th:href="@{/img/cc.ico}">
</head>
<body>
<div id="Title">

<br>
<br>
　<a href="/">☝Top☝</a>
<br>
<br>
<br>
</div>

<div id="login">

<a href="/secret">※パスワードを忘れた方はこちら</a>

<form action="/login" method="post">
<div id="nick">
    <input type="text" name="nickname" placeholder="ニックネーム">
</div>

      <div class="box">
        <div class="box-pass">
          <input class="js-password" type="password" value="" id="pass-login" name="password" maxlength="10" placeholder="パスワード" required="required">
          <input class="js-password-toggle button__input" id="password--eye" type="checkbox" name="password01">
          <label class="js-password-label button__label" for="password--eye"><i class="fas fa-eye"></i></label>
        </div>
      </div>


<!--  <input type="password" name="password" placeholder="パスワード"> -->
<div id="sub">
	<input type="submit" value="ログイン">
</div>
	<br>
	<span th:text="${message}" style="color:red"></span>
</form>

<script>

const passwordToggles = document.querySelectorAll('.js-password-toggle');

passwordToggles.forEach((el) => {
  el.addEventListener('change', function () {
    const password = el.previousElementSibling,
          passwordLabel = el.nextElementSibling;
    if (password.type === 'password') {
      password.type = 'text';
      passwordLabel.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
      password.type = 'password';
      passwordLabel.innerHTML = '<i class="fas fa-eye"></i>';
    }
    password.focus();
  });
});

</script>

</div>
</body>
</html>
