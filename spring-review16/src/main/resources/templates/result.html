<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索結果</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

<style>
.time{
 position: relative; top:-24px; left:530px; ;
}

.scean{
 position: relative; top:-48px; left:650px; ;
}
</style>


<link th:href="@{/CSS/result.css}" rel="stylesheet">
<link rel="shortcut icon" th:href="@{/img/cc.ico}">
</head>
<body>
<div id="Title">
<br>
<br>
　<a href="/">☝Top☝</a>
<br>
<br>
<br>
</div>

<div id="TT"><b>検索結果</b></div>

<div id="store">
<a th:text="${test}"></a>

<div th:each="result:${result}">

    ◀<a th:href="'/store/'+${result.name}" th:text="${result.name}"></a>▶
    <a th:text="${result.address}"></a>
    <a th:text="${result.categorycode1}"></a>
    <a th:text="${result.categorycode2}"></a>

    <div class="time">
            <div th:if="${result.time == 1}">
			<a>時間:🌙</a>
			</div>
			<div th:if="${result.time == 11}">
				<a>時間:🕛🌙</a>
			</div>
			<div th:if="${result.time == 111}">
				<a>時間:🌞🕛🌙</a>
			</div>
			<div th:if="${result.time == 100}">
				<a>時間:🌞</a>
			</div>
			<div th:if="${result.time == 110}">
				<a>時間:🌞🕛</a>
			</div>
			<div th:if="${result.time == 101}">
				<a>時間:🌞🌙</a>
			</div>
			<div th:if="${result.time == 10}">
				<a>時間:🕛</a>
			</div>
    </div>

    <div class="scean">
			<div th:if="${result.scean == 1}">
				<a>シーン:🧑‍🤝‍🧑</a>
			</div>
			<div th:if="${result.scean == 10}">
				<a>シーン:💏</a>
			</div>
			<div th:if="${result.scean == 100}">
				<a>シーン:👨‍👩‍👦</a>
			</div>
			<div th:if="${result.scean == 11}">
				<a>シーン:💏🧑‍🤝‍🧑</a>
			</div>
			<div th:if="${result.scean == 111}">
				<a>シーン:👨‍👩‍👦💏🧑‍🤝‍🧑</a>
			</div>
			<div th:if="${result.scean == 101}">
				<a>シーン:👨‍👩‍👦🧑‍🤝‍🧑</a>
			</div>
			<div th:if="${result.scean == 110}">
				<a>シーン:👨‍👩‍👦💏</a>
			</div>
	  </div>


</div>


</div>
</body>
</html>
