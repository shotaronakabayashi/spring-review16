<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>検索結果</title>
</head>
<body>
<a href="/">Top</a>

<div th:each="result:${result}">
    <a href="'/store/'+${result.code}" th:text="${result.name}"></a>
    <a th:text="${result.address}"></a>
    <a th:text="${result.categorycode1}"></a>
    <a th:text="${result.categorycode2}"></a>
    <a th:text="${result.categorycode3}"></a>

</div>


</body>
</html>
