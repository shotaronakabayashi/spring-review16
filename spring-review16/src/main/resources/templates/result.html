<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索結果</title>
</head>
<body>
<a href="/">Top</a>
<a th:text="${test}"></a>

<div th:each="result:${result}">
    <a th:href="'/store/'+${result.name}" th:text="${result.name}"></a>
    <a th:text="${result.address}"></a>
    <a th:text="${result.categorycode1}"></a>
    <a th:text="${result.categorycode2}"></a>


</div>


</body>
</html>
